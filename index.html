<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>UI Colors</title>
    <link rel="stylesheet" href="main.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="branding">VF</div>
        <div class="heading">
          <img src="images/gruvbox.png" alt="Base16" class="colorscheme-img"/>
        </div>
        <div class="selector">
          <select name="palette-selector" id="paletteSelector" size="1">
            <option value="base16">Base 16</option>
            <option value="solarized">Solarized</option>
            <option value="gruvbox">Gruvbox</option>
          </select>
        </div>
      </header>
      <section class="color">1</section>
      <section class="color">3</section>
      <section class="color">4</section>
      <section class="color">5</section>
      <section class="color">6</section>
      <section class="color">7</section>
      <section class="color">8</section>
      <section class="color">9</section>
      <section class="color">10</section>
      <section class="color">11</section>
      <section class="color">12</section>
      <section class="color">13</section>
      <section class="color">14</section>
      <section class="color">15</section>
      <section class="color">16</section>
      <section class="color">17</section>
    </div>
  </body>
</html>
