<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="title" content="UI Colors">
    <meta name="description" content="An opinionated colorpicker for your next project.">
    <meta name="robots" content="all">
    <meta name="author" content="Felix Volny">
    <script>
    window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
    ga('create', 'UA-104116574-2', 'auto');
    ga('send', 'pageview');
    </script>
    <title>UI Colors</title>
    <link rel="icon" href="favicon.ico">
    <link rel="icon" type="image/png" href="static/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="static/favicon-32x32.png" sizes="32x32">
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
    <link rel="stylesheet" href="assets/reset.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="assets/grid.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="assets/select.css" type="text/css" media="screen" charset="utf-8">
    <script src="assets/main.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="heading">
          <img src="static/base16.png" alt="Base16" class="colorscheme-img"/>
        </div>
        <div class="selector">
            <ul class="select">
              <li>
                <input class="select_close" type="radio" name="awesomeness" id="awesomeness-close" value=""/>
                <span class="select_label select_label-placeholder">Choose a Palette</span>
              </li>
              <li class="select_items">
                <input class="select_expand" type="radio" name="awesomeness" id="awesomeness-opener"/>
                <label class="select_closeLabel" for="awesomeness-close"></label>
                <ul class="select_options">
                  <li class="select_option">
                    <input class="select_input" type="radio" name="awesomeness" id="gruvbox-bright"/>
                    <label class="select_label" for="gruvbox-bright">Gruvbox Bright</label>
                  </li>
                  <li class="select_option">
                    <input class="select_input" type="radio" name="awesomeness" id="gruvbox"/>
                    <label class="select_label" for="gruvbox">Gruvbox</label>
                  </li>
                  <li class="select_option">
                    <input class="select_input" type="radio" name="awesomeness" id="base16"/>
                    <label class="select_label" for="base16">Base 16</label>
                  </li>
                  <li class="select_option">
                    <input class="select_input" type="radio" name="awesomeness" id="solarized"/>
                    <label class="select_label" for="solarized">Solarized</label>
                  </li>
                </ul>
                <label class="select_expandLabel" for="awesomeness-opener"></label>
              </li>
            </ul>

        </div>
      </header>
      <section class="color"></section>
      <section class="color"></section>
      <section class="color"></section>
      <section class="color"></section>
      <section class="color"></section>
      <section class="color"></section>
      <section class="color"></section>
      <section class="color"></section>
      <section class="color"></section>
      <section class="color"></section>
      <section class="color"></section>
      <section class="color"></section>
      <section class="color"></section>
      <section class="color"></section>
      <section class="color"></section>
      <section class="color"></section>
    </div>
  </body>
</html>
